<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="logo">
                <span class="logo-icon">ğŸ§ </span>
                <h1>Quiz Challenge</h1>
            </div>
            <p class="tagline">Test your knowledge in 3 minutes!</p>
            <div class="rules">
                <div class="rule"><span class="rule-icon">â±ï¸</span> 3 minute time limit</div>
                <div class="rule"><span class="rule-icon">âŒ</span> -2 seconds for wrong answers</div>
                <div class="rule"><span class="rule-icon">ğŸ†</span> Top 10 high scores saved</div>
            </div>
            <button id="start-btn" class="btn-primary">Start Quiz</button>
            <button id="leaderboard-btn" class="btn-secondary">View Leaderboard</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="timer-container">
                    <div class="timer-bar">
                        <div id="timer-fill" class="timer-fill"></div>
                    </div>
                    <span id="timer-text" class="timer-text">3:00</span>
                </div>
                <div class="score-display">
                    Score: <span id="score">0</span>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-number">Question <span id="question-num">1</span> / <span id="total-questions">15</span></div>
                <h2 id="question-text" class="question-text"></h2>
            </div>
            
            <div id="answers-container" class="answers-container">
                <!-- Answer buttons will be inserted here -->
            </div>
            
            <div id="feedback" class="feedback"></div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen">
            <h1 class="end-title">Time's Up!</h1>
            <div class="final-score">
                <span class="score-label">Your Score</span>
                <span id="final-score" class="score-value">0</span>
            </div>
            
            <!-- Name Entry (shown if top 10) -->
            <div id="name-entry" class="name-entry hidden">
                <h2>ğŸ‰ Top 10 Score! ğŸ‰</h2>
                <p>Enter your name (6 characters max):</p>
                <input type="text" id="player-name" maxlength="6" placeholder="NAME" autocomplete="off">
                <button id="submit-score-btn" class="btn-primary">Submit Score</button>
            </div>
            
            <!-- Leaderboard -->
            <div id="leaderboard" class="leaderboard">
                <h2>ğŸ† Leaderboard</h2>
                <div id="scores-list" class="scores-list">
                    <!-- Scores will be inserted here -->
                </div>
            </div>
            
            <button id="play-again-btn" class="btn-primary">Play Again</button>
        </div>

        <!-- Leaderboard Only Screen -->
        <div id="leaderboard-screen" class="screen">
            <h1>ğŸ† Leaderboard</h1>
            <div id="full-scores-list" class="scores-list">
                <!-- Scores will be inserted here -->
            </div>
            <button id="back-btn" class="btn-secondary">Back to Menu</button>
        </div>
    </div>

    <script src="/static/game.js"></script>
</body>
</html>
